<html>
    <head>
        <title>Igresar productos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilos/estilos.css">
        <script type="text/javascript" src="Funciones.js"></script>
    </head>


    <body>
        <header>
            <img src="imagenes\Logo.png" width="290" height="120" alt="logo"  /> 

            <div id="titulo"><center><h1>VARIEDADES SHEKINAH</h1></center></div>
        </header>
    <center>
        <div>
            <fieldset>
                <legend><strong><center><em>Formulario ingresar Productos</em></center></strong></legend>
                <p></p>
                <table borde="0" align="center">
                    <tr>
                        <td><strong>Id registro:</strong></td> 
                        <td><input type="text" name="Idregistro1" value="0001"></td>
                    </tr>

                    <tr>
                        <td><strong>Fecha del sistema:</strong></td> 
                        <td><input type=date></td>
                    </tr>

                    <tr>
                        <td><strong>Fecha de ingreso:</strong></td> 
                        <td><input type=date></td>
                    </tr>

                    <tr>
                        <td><strong>Sucursal:</strong></td> 
                        <td><input  type="text" name="sucursal" value="Unica"></td>
                    </tr>

                    <tr>
                        <td><strong>registro:</strong></td> 
                        <td><input type="text" name="Idregistro2"></td>
                    </tr>

                    <tr>
                        <td><strong>Codigo de producto:</strong></td> 
                        <td><input type="number" name="Codigo"></td>
                    </tr>

                    <tr>
                        <td><strong>Nombre del producto:</strong></td> 
                        <td><input type="number" name="NombreProducto"></td>
                    </tr>

                    <tr>
                        <td><strong>Marca del producto:</strong></td> 
                        <td><input type="number" name="MarcaProducto"></td>
                    </tr>

                    <tr>
                        <td><strong>descripcion:</strong></td> 
                        <td><textarea rows="4" cols="50"></textarea></td>
                    </tr>

                    <tr>
                        <td><strong>Categoria del producto:</strong></td> 
                        <td><select name="Categoria del producto">
                                <option value="Cacharreria">Cacharreria</option>
                                <option value="Jugueteria">Jugueteria</option>
                                <option value="Papeleria">papeleria</option>	  
                            </select></td>
                    </tr>

                    <tr>
                        <td><strong>Iva:</strong></td> 
                        <td><input type="number" name="Iva"></td>
                    </tr>

                    <tr>
                        <td><strong>Valor:</strong></td>
                        <td><input type="number" name="Correo"></td>
                    </tr>

                    <tr>
                        <td><strong>Telefono:</strong></td>
                        <td><input type="number" name="Correo"></td>
                    </tr>
                </table>
                <br/><br/>
                <input class="ingresar" type="submit" value="Ingresar" name="Ingresar" onclick="ingresar()" > 
                <input class="cancelar" type="submit" value="Cancelar" name="Cancelar" onclick="cancelar()">
            </fieldset>
        </div>
    </center>
</body>
</html>
